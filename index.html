<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 4 Month Anniversary - Pixel Art</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff6b9d);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: #2c3e50;
            padding: 40px 30px;
            border: 6px solid #ecf0f1;
            border-radius: 0;
            box-shadow: 
                0 0 0 3px #34495e,
                6px 6px 0 0 #1a252f,
                12px 12px 0 0 #0d1419;
            max-width: 700px;
            position: relative;
            animation: pixelGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pixelGlow {
            from {
                box-shadow: 
                    0 0 0 3px #34495e,
                    6px 6px 0 0 #1a252f,
                    12px 12px 0 0 #0d1419,
                    0 0 20px rgba(52, 152, 219, 0.3);
            }
            to {
                box-shadow: 
                    0 0 0 3px #34495e,
                    6px 6px 0 0 #1a252f,
                    12px 12px 0 0 #0d1419,
                    0 0 40px rgba(52, 152, 219, 0.6);
            }
        }

        .main-title {
            font-size: 2.5em;
            color: #e74c3c;
            margin-bottom: 15px;
            text-shadow: 
                3px 3px 0 #c0392b,
                6px 6px 0 #a93226;
            animation: pixelBounce 1.5s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes pixelBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .anniversary-word {
            font-size: 3em;
            color: #f39c12;
            margin-bottom: 10px;
            text-shadow: 
                4px 4px 0 #d68910,
                8px 8px 0 #b7740f;
            animation: pixelGlow2 2s ease-in-out infinite alternate;
            line-height: 1.1;
        }

        @keyframes pixelGlow2 {
            from {
                text-shadow: 
                    4px 4px 0 #d68910,
                    8px 8px 0 #b7740f;
            }
            to {
                text-shadow: 
                    4px 4px 0 #d68910,
                    8px 8px 0 #b7740f,
                    0 0 20px #f39c12;
            }
        }

        .day-word {
            font-size: 2.5em;
            color: #9b59b6;
            margin-bottom: 25px;
            text-shadow: 
                3px 3px 0 #8e44ad,
                6px 6px 0 #7d3c98;
            animation: pixelPulse 1.8s ease-in-out infinite;
            line-height: 1.2;
        }

        @keyframes pixelPulse {
            0%, 100% { 
                transform: scale(1);
                filter: hue-rotate(0deg);
            }
            50% { 
                transform: scale(1.05);
                filter: hue-rotate(10deg);
            }
        }

        .pixel-heart {
            font-size: 2.5em;
            color: #e74c3c;
            margin: 15px 8px;
            display: inline-block;
            text-shadow: 
                2px 2px 0 #c0392b,
                4px 4px 0 #a93226;
            animation: pixelHeartbeat 1.2s ease-in-out infinite;
            filter: contrast(1.2);
        }

        @keyframes pixelHeartbeat {
            0%, 100% { 
                transform: scale(1);
                filter: contrast(1.2);
            }
            50% { 
                transform: scale(1.3);
                filter: contrast(1.5) brightness(1.2);
            }
        }

        .month-counter {
            font-size: 5em;
            color: #2ecc71;
            font-weight: normal;
            margin: 20px 0;
            text-shadow: 
                4px 4px 0 #27ae60,
                8px 8px 0 #229954;
            animation: pixelCounter 2.5s ease-in-out infinite;
            line-height: 1;
        }

        @keyframes pixelCounter {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg);
            }
            25% { 
                transform: scale(1.1) rotate(2deg);
                filter: hue-rotate(90deg);
            }
            50% { 
                transform: scale(1.2) rotate(0deg);
                filter: hue-rotate(180deg);
            }
            75% { 
                transform: scale(1.1) rotate(-2deg);
                filter: hue-rotate(270deg);
            }
        }

        .anniversary-text {
            font-size: 1.8em;
            color: #ecf0f1;
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 0 #34495e,
                4px 4px 0 #2c3e50;
            line-height: 1.3;
        }

        .date-highlight {
            font-size: 1.2em;
            color: #3498db;
            margin-bottom: 25px;
            text-shadow: 
                2px 2px 0 #2980b9,
                4px 4px 0 #21618c;
            animation: pixelBlink 3s ease-in-out infinite;
        }

        @keyframes pixelBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }

        .message {
            font-size: 1em;
            color: #bdc3c7;
            line-height: 1.8;
            margin: 25px 0;
            text-shadow: 
                1px 1px 0 #34495e,
                2px 2px 0 #2c3e50;
            padding: 15px;
            border: 3px solid #34495e;
            background: #1a252f;
        }

        .pixel-button {
            background: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
            text-shadow: 
                1px 1px 0 #c0392b,
                2px 2px 0 #a93226;
            border: 3px solid #c0392b;
            box-shadow: 
                0 0 0 3px #a93226,
                3px 3px 0 0 #922b21;
            animation: pixelButtonGlow 3s ease-in-out infinite;
        }

        @keyframes pixelButtonGlow {
            0%, 100% { 
                background: #e74c3c;
                box-shadow: 
                    0 0 0 3px #a93226,
                    3px 3px 0 0 #922b21;
            }
            50% { 
                background: #ec7063;
                box-shadow: 
                    0 0 0 3px #a93226,
                    3px 3px 0 0 #922b21,
                    0 0 15px #e74c3c;
            }
        }

        .pixel-button:hover {
            transform: translate(3px, 3px);
            box-shadow: 0 0 0 3px #a93226;
            background: #ec7063;
        }

        .pixel-button:active {
            transform: translate(6px, 6px);
            box-shadow: none;
        }

        .floating-pixels {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-pixel {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #e74c3c;
            animation: pixelFloat 8s linear infinite;
            image-rendering: pixelated;
        }

        @keyframes pixelFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
                background: #e74c3c;
            }
            10% {
                opacity: 1;
                background: #f39c12;
            }
            50% {
                background: #9b59b6;
            }
            90% {
                opacity: 1;
                background: #2ecc71;
            }
            100% {
                transform: translateY(-50px) rotate(360deg);
                opacity: 0;
                background: #3498db;
            }
        }

        .pixel-border {
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid #ecf0f1;
            pointer-events: none;
        }

        .pixel-border::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 3px solid #34495e;
        }
    </style>
</head>
<body>
    <div class="floating-pixels" id="floating-pixels"></div>
    
    <div class="container">
        <div class="pixel-border"></div>
        
        <h1 class="main-title">Happy 16th</h1>
        <div class="anniversary-word">Monthsary</div>
        <div class="day-word">Day</div>
        
        <div class="pixel-heart">♥</div>
        <div class="pixel-heart">♥</div>
        <div class="pixel-heart">♥</div>
        
        <div class="month-counter">4</div>
        <div class="anniversary-text">Months Together</div>
        
        <p class="date-highlight">July 16, 2025</p>
        
        <div class="message">
            Four months of epic adventures, countless victories, and legendary love. 
            Ready for the next level? Let's power up together! ♥
        </div>
        
        <button class="pixel-button" onclick="celebrate()">
            ♥ LEVEL UP OUR LOVE ♥
        </button>
    </div>

    <script>
        // Create floating pixel hearts
        function createFloatingPixel() {
            const pixel = document.createElement('div');
            pixel.className = 'floating-pixel';
            pixel.style.left = Math.random() * 100 + '%';
            pixel.style.animationDelay = Math.random() * 2 + 's';
            pixel.style.animationDuration = (Math.random() * 3 + 6) + 's';
            
            // Random pixel colors
            const colors = ['#e74c3c', '#f39c12', '#9b59b6', '#2ecc71', '#3498db'];
            pixel.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.getElementById('floating-pixels').appendChild(pixel);
            
            setTimeout(() => {
                pixel.remove();
            }, 9000);
        }

        // Create pixels periodically
        setInterval(createFloatingPixel, 800);

        // Celebration function
        function celebrate() {
            // Create burst of pixels
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFloatingPixel();
                }, i * 50);
            }
            
            // Button animation
            const button = document.querySelector('.pixel-button');
            button.style.transform = 'scale(1.1) translate(3px, 3px)';
            button.innerHTML = '♥ ACHIEVEMENT UNLOCKED ♥';
            button.style.background = '#2ecc71';
            
            // Screen flash effect
            document.body.style.filter = 'brightness(1.5) contrast(1.3)';
            
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                button.innerHTML = '♥ LEVEL UP OUR LOVE ♥';
                button.style.background = '#e74c3c';
                document.body.style.filter = 'none';
            }, 2000);
        }

        // Initialize pixels on load
        for (let i = 0; i < 8; i++) {
            setTimeout(createFloatingPixel, i * 300);
        }

        // Add keyboard interaction
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                celebrate();
            }
        });
    </script>
</body>
</html>
